<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col s12 m9 offset-m1 l7 offset-l2 recipe-container">
        <img class="col s12" src="{{recipe.recipe_image}}" alt="recipe image">
        <div class="text-container">
            <h4 class="header">{{recipe.recipe_name.title()}}</h4>
            <h5 class="header">Perfect for {{recipe.category_name.title()}}</h5>
            <p class="intro">{{recipe.recipe_intro}}</p>
            <h5 class="header">Ingredients:</h5>
            <p class="ingredients">{{recipe.ingredients}}</p>
            <h5 class="header">Instructions:</h5>
            <p class="instructions">{{recipe.instructions}}</p>
        </div>
    </div>
</div>

<script type="text/javascript">
    // JS added to Recipe page to prevent console errors

function createList(arr) {
    let list = "<ul>"
    for (let i = 0; i < arr.length; i++) {
        list += `<li>${arr[i]}</li>`
    }
    list += "</ul>"
    return list
}

let ingredientsTotal = "{{recipe.ingredients}}";
let instructionsTotal = "{{recipe.instructions}}";

let ingredientsArr = ingredientsTotal.split(/\./);
let instructionsArr = instructionsTotal.split(/\./);
document.querySelector(".ingredients").innerHTML = createList(ingredientsArr);
document.querySelector(".instructions").innerHTML = createList(instructionsArr);
</script>
{% endblock %}
