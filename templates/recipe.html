<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col s12">
        <img class="col s12" src="{{recipe.recipe_image}}" alt="recipe image">
        <h3>{{recipe.recipe_name.title()}}</h3>
        <p class="intro">{{recipe.recipe_intro}}</p>
        <h4>Ingredients:</h4>
        <p class="ingredients"></p>
        <h4>Instructions:</h4>
        <p class="instructions"></p>
    </div>
</div>

<a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}">
    <button class="btn waves-effect waves-light" >Edit
        <i class="material-icons right">send</i>
    </button>
</a>


<script type="text/javascript">
    let ingredientsTotal = "{{recipe.ingredients}}";
    let instructionsTotal = "{{recipe.instructions}}"
</script>
{% endblock %}
