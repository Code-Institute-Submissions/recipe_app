<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <title>Recipe Share</title>
</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="{{url_for('recipes_page')}}" class="brand-logo">Recipe Share</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="{{url_for('recipes_page')}}">Recipes</a></li>
                <li><a href="{{url_for('manage_recipes')}}">Manage Recipes</a></li>
                <li><a href="{{url_for('manage_categories')}}">Manage Categories</a></li>
            </ul>
        </div>
    </nav>
    
    <ul class="sidenav" id="mobile-demo">
        <li><a href="{{url_for('recipes_page')}}">Recipes</a></li>
        <li><a href="{{url_for('manage_recipes')}}">Manage Recipes</a></li>
        <li><a href="{{url_for('manage_categories')}}">Manage Categories</a></li>    
    </ul>
</header>
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    $(document).ready(function () {
            $('.sidenav').sidenav();
            $('select').formSelect();
        });
</script>
</body>
</html>
