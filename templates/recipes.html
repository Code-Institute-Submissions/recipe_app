<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
    <div class="row">
    {% for recipe in recipes %}
        <div class="">
        <div class="card col s12 m6 l3">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="{{recipe.recipe_image}}" alt="image of recipe">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{recipe.recipe_name.title()}}<i
                        class="material-icons right">more_vert</i></span>
                <p><a href="{{url_for('get_recipe', recipe_id=recipe._id)}}">Check out this recipe!</a></p>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{recipe.recipe_name.title()}}<i class="material-icons right">close</i></span>
                <p>{{recipe.recipe_intro}}</p>
            </div>
        </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
