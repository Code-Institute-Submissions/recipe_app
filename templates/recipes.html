<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
    <div class="row">
    {% for recipe in recipes %}
        <div>
            <a href="{{url_for('get_recipe', recipe_id=recipe._id)}}"><img class="col s12" src="{{recipe.recipe_image}}" alt="recipe image"></a>
        </div>
    {% endfor %}
    </div>
{% endblock %}
