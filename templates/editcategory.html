<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<div class="row">
    <form action="{{url_for('update_category', category_id=category._id)}}" method="POST" class="col s12">
        <div class="input-field col s12">
            <i class="material-icons prefix">local_dining</i>
            <input id="category_name" name="category_name" type="text" value="{{category.category_name}}">
            <label for="category_name">Category</label>
        </div>

        <button class="btn waves-effect waves-light" type="submit">Edit Recipe
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
{% endblock %}
