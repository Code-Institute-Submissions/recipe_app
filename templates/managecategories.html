<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<div class="row">
    <h4>Manage Categories</h4>
    <ul class="collapsible">
        {% for category in categories %}
        <li>
            <div class="collapsible-header">
                <a href="{{url_for('edit_category', category_id=category._id)}}"
                    class="waves-effect waves-light btn_small btn blue">Edit</a>
                <a href="{{url_for('delete_category', category_id=category._id)}}"
                    class="waves-effect waves-light btn_small btn red">Delete</a>
                <div class="col s9 task_header">
                    <strong>{{category.category_name}} </strong>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

<h5>Add A New Category</h5>
<div class="row">
    <div class="row">
        <form action="{{url_for('insert_category')}}" method="POST" class="col s12">
            <div class="input-field col s12">
                <i class="material-icons prefix">local_dining</i>
                <input id="category_name" name="category_name" type="text">
                <label for="category_name">Meal Category</label>
            </div>
            <button class="btn waves-effect waves-light add-button" type="submit">Add Category
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</div>
{% endblock %}
